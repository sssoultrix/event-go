version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: event_postgres
    environment:
      POSTGRES_DB: event_users
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/users/migrations:/docker-entrypoint-initdb.d
    networks:
      - event_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Auth Service
  redis:
    image: redis:7-alpine
    container_name: event_redis
    ports:
      - "6379:6379"
    networks:
      - event_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  event_network:
    driver: bridge
